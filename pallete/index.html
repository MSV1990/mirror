<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pallete</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.css">
</head>
<body style="background-color:white">
    <div class="top-bar">
            <div class="bars"><i class="fa fa-bars"></i></div>
<p class="page-title">CodeJam - Pallete</p><div class="ellipsis"><i class="fas fa-ellipsis-v"></i></div>
    </div>
    <div class="tool-list">
<nav class="tool-nav">
        <ul class="tool-list-1">
                <li class="tool-bucket" title="ctrl+alt+B">
                    <button class="btn" id="bucket"> <i class="fas fa-fill-drip"></i> Paint bucket</button>
                </li>
                <li class="tool-color-picker" title="ctrl+alt+P">
                    
                    <button class="btn" id="picker"><i class="fas fa-eye-dropper"></i> Choose color</button>
                </li>
            </ul>
            <div class="divider-line-tool">
                
            </div>
            <ul class="tool-list-2">
                <li class="tool-move" title="ctrl+alt+M">
                        <button class="btn" id="move"><i class="fas fa-arrows-alt"></i> Move</button>
                </li>
                <li class="tool-transform" title="ctrl+alt+T">
                        <button class="btn" id="transform"> <i class="fas fa-exchange-alt"></i> Transform</button>
                   
                </li>
            </ul>
</nav>
    </div>
    <div class="color-list">
<nav class="color-nav">
        <div id='curCol'  style="position:absolute; top:0px; left:10px; background-color: green; width:20px; height:20px;border-radius: 50%"></div>  
    <ul class="color-list-1">
        <li class=color-current>
        Current color
           </li>
        <li class="color-previous">
                <button class="btn" id="previousColor"> Prev color</button>
           </li>
    </ul>
    <div id='prevCol' style="position:absolute; top:69px; left:10px; background-color: yellow; width:20px; height:20px;border-radius: 50%"></div>  
    <div class="divider-line-color">
                 
        </div>
    <ul class="color-list-2">
        <li class=color-1>
                    Select color: <input type="color" id="color" value="#000000">
                
    </ul>
</nav>
    </div>
    <div class="image-list">
        <div class="image-1" id="img1"></div>
        <div class="image-2" id ="img2"></div>
        <div class="image-3" id="img3"></div>
        <div class="image-4" id="img4"></div>
        <div class="image-5" id="img5"></div>
        <div class="image-6" id="img6"></div>
        <div class="image-7" id="img7"></div>
        <div class="image-8" id="img8"></div>
        <div class=image-9 id="img9"></div>
    </div>
   <script src="index.js"></script>

   
</body>
</html>
